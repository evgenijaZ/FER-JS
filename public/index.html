<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Emotion recognition</title>
    <link href="css/home_page_style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<h2>Emotion recognition method based on bidirectional LSTM network</h2>
<div>
    <div class="control">
        <button id="startAndStop" disabled>Start</button>
    </div>
</div>
<p class="err" id="errorMessage"></p>
<div>
    <table border="0" cellpadding="0" cellspacing="0" width="0">
        <tr>
            <td>
                <video id="videoInput" width=320 height=240></video>
            </td>
            <td>
                <canvas id="canvasOutput" width=48 height=144></canvas>
            </td>
            <td style="text-align: left">
                <div id="emotionOutput"/>
            </td>
        </tr>
    </table>
</div>
<script src="https://webrtc.github.io/adapter/adapter-5.0.4.js" type="text/javascript"></script>
<script src="js/videoProcessor.js" type="text/javascript"></script>
<script type="text/javascript">
    let utils = new VideoProcessor('errorMessage');
    let streaming = false;
    let videoInput = document.getElementById('videoInput');
    let startAndStop = document.getElementById('startAndStop');
    let canvasOutput = document.getElementById('canvasOutput');
    let canvasContext = canvasOutput.getContext('2d');
    let emotionsOutput = document.getElementById('emotionOutput');

    startAndStop.addEventListener('click', () => {
        if (!streaming) {
            utils.clearError();
            utils.startCamera('qvga', onVideoStarted, 'videoInput');
        } else {
            utils.stopCamera();
            onVideoStopped();
        }
    });

    function onVideoStarted() {
        streaming = true;
        startAndStop.innerText = 'Stop';
        videoInput.width = videoInput.videoWidth;
        videoInput.height = videoInput.videoHeight;
        utils.processVideo('videoInput', 'canvasOutput', 'lbpcascade_frontalface_improved.xml', 'emotionOutput');
    }

    function onVideoStopped() {
        streaming = false;
        canvasContext.clearRect(0, 0, canvasOutput.width, canvasOutput.height);
        startAndStop.innerText = 'Start';
    }

    utils.loadOpenCv(() => {
        let faceCascadeFile = 'lbpcascade_frontalface_improved.xml';
        utils.createFileFromUrl(faceCascadeFile, faceCascadeFile, () => {
            startAndStop.removeAttribute('disabled');
        });
    });
</script>
</body>
</html>
